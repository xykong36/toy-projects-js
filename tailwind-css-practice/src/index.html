<!doctype html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
  </head>

  <body>
    <h1 class="text-3xl font-bold underline">
      Hello world!
    </h1>

    <div class="p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg flex items-center space-x-4">
      <div class="shrink-0">
        <img class="h-12 w-12" src="/img/web.svg" alt="ChitChat Logo">
      </div>
      <div>
        <div class="text-xl font-medium text-black">ChitChat</div>
        <p class="text-slate-500">You have a new message!</p>
      </div>
    </div>

    <div
      class="grid grid-cols-6 grid-rows-2 auto-cols-min gap-x-4 gap-y-20 w-full mt-10 hover:shadow-lg hover:col-span-1">
      <div class="box row-span-2 col-span-2">1</div>
      <div class="box col-start-5 col-span-1">2</div>
      <div class="box row-span-2">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>

    <div class="flex flex-row h-full items-center px-4 py-2 space-x-4 md:px-6 w-full">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>

    <div class="flex flex-col h-full py-4 space-y-4 w-20 md:w-40">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
    </div>


    <div class="max-w-md mx-auto bg-white rounded-xl shadow-lg overflow-hidden md:max-w-2xl my-10">
      <div class="md:flex">
        <div class="md:shrink-0">
          <img class="h-48 w-full object-cover md:h-full md:w-48" src="/img/building.jpg"
            alt="Modern building architecture">
        </div>
        <div class="p-8">
          <div class="uppercase tracking-wide text-sm text-indigo-500 font-semibold">Company retreats</div>
          <a href="#"
            class="block mt-1 text-lg leading-tight font-medium text-black hover:underline hover:bg-gray-100 hover:scale-150">Incredible
            accommodation for your team</a>
          <p class="mt-2 text-red-500">Looking to take your team away on a retreat to enjoy awesome food and take in
            some
            sunshine? We have a list of places to do just that.</p>
        </div>
      </div>
    </div>


  </body>

</html>
